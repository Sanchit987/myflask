<html>
	<head>
		<title>
			{{title}} - microblog
		</title>
	</head>
	<body>
		{%extends 'navigation.html'%}
		{% block content %}
		<h1>hello,{{user.username}}!</h1>
		{%for i in posts%}
		<div><p>{{i.a.username}} says : <b>{{i.body}}</b></p> </div>
		{% endfor %}
		<form method="POST">
			<p>Name <input name="text"></p>
			<p>Data <input data="text"></p>
		        <input type="submit">
		</form>
		{% endblock %}
	</body>
</html>
